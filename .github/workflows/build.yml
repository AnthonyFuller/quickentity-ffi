name: Build

on:
    push:
      branches:
        - master
  
    workflow_dispatch:

jobs:
  lin-build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Required Packages
        run: |
          sudo apt-get install librust-atk-dev

      - name: Setup Rust
        uses: moonrepo/setup-rust@v0
        with:
          channel: nightly
          profile: default

      - name: Build
        run: cargo build --release

      - name: Prepare files for release
        run: |
          cp target/release/quickentity_ffi.so quickentity_ffi.so

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "linux"
          path: |
            quickentity_ffi.so
            include/quickentity_ffi.dll.h

  win-build:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: moonrepo/setup-rust@v0
        with:
          channel: nightly
          profile: default

      - name: Build
        run: cargo build --release

      - name: Prepare files for release
        run: |
          cp target/release/quickentity_ffi.dll quickentity_ffi.dll

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "windows"
          path: |
            quickentity_ffi.dll
            include/quickentity_ffi.dll.h
