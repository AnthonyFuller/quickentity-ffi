name: Build

on:
    push:
      branches:
        - master
  
    workflow_dispatch:

jobs:
  win-build:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: moonrepo/setup-rust@v0
        with:
          channel: nightly
          profile: default
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "qn-dll"
          path: |
            target/release/quickentity_ffi.dll
            include/quickentity_ffi.dll.h
